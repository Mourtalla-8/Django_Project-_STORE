{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">

    {% for Shoe in Shoes %}

        <div class="bg-white shadow-md rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="rounded-t-lg p-8" src="{{ Shoe.image.url }}" alt="{{ Shoe.name }}">
            </a>
            <div class="px-5 pb-5">
                <a href="#">
                    <h3 class="text-gray-900 font-semibold text-xl tracking-tight dark:text-white">{{ Shoe.name }}</h3>
                </a>
                <div class="flex items-center mt-2.5 mb-5">
                    <!-- Vous pouvez supprimer les Ã©toiles ici -->
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ Shoe.price }} FCFA</span>
                    <a href="#"
                        class="text-white bg-blue-700 hover-bg-blue-800 focus-ring-4 focus-ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark-bg-blue-600 dark-hover-bg-blue-700 dark-focus-ring-blue-800">Ajouter au panier</a>
                </div>
            </div>
        </div>

    {% endfor %}

</div>
{% endblock %}
