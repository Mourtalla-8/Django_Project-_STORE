{% extends "base.html" %}

{% block content %}
  <h2 style="text-align: center;">Inscription</h2>
  <form method="post" action="/signup" style="max-width: 300px; margin: 0 auto;">

    {% csrf_token %}

    <div style="text-align: center; margin-bottom: 10px;">
      <label for="username" style="display: block; font-weight: bold;">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">
    </div>

    <div style="text-align: center; margin-bottom: 10px;">
      <label for="email" style="display: block; font-weight: bold;">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">
    </div>

    <div style="text-align: center; margin-bottom: 10px;">
      <label for="password" style="display: block; font-weight: bold;">Mot de passe :</label>
      <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">
    </div>

    <div style="text-align: center;">
      <input type="submit" value="S'inscrire" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
    </div>
  </form>
{% endblock %}
